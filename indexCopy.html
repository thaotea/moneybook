<script>
var today = new Date();
var currentDay = today.getDate(),
    currentMonth = today.getMonth();

var myObject = {
  month:currentMonth+1,
  day: currentDay,
  fullName: function() {
    return this.month + "/" + this.day;
  }
}
x = myObject.fullName();
document.getElementById("date").innerHTML = x;
</script>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
  google.charts.load("current", {packages:["corechart"]});
  google.charts.setOnLoadCallback(drawChart);
  var v1 = 0.00;
  var v2 = 0.00;
  var v3 = 0.00;
  var v4 = 0.00;
  function drawChart() {

    var data = google.visualization.arrayToDataTable([
      ["Category", "Amount", { role: "style" } ],
      ["Coffee", v1, "#005C54"],
      ["Groceries", v2, "#00565D"],
      ["Gas", v3, "#164856"],
      ["Bills", v4, "#2F4858"]
      //["Sum", sum, "#263F50"]
    ]);

    var view = new google.visualization.DataView(data);
    view.setColumns([0, 1,
                     { calc: "stringify",
                       sourceColumn: 1,
                       type: "string",
                       role: "annotation" },
                     2]);

    var options = {
      width: 550,
      height: 600,
      backgroundColor: { fill: 'transparent' },
      bar: { groupWidth: "95%" },
      legend: { position: "none" },
      tooltip: {
        isHtml: true,
        textStyle: {
          color: '#6D7B6D',
          fontName: 'Roboto',
          fontSize: 12,
        }
      },
      hAxis: {
        textPosition: 'none',
        gridlines: { color: 'transparent' }, //'#BDC8B0'
        minorGridlines: { color: 'transparent' },
        baselineColor: { color: 'transparent' }
     },
     vAxis: {
       textStyle:
       { color: '#485348',
         fontName: 'Roboto',
         fontSize: 14,
         opacity: 0.8,
         bold: true
       }
     },
     annotations: {
       alwaysOutside: true,
       datum: { stem: { color: 'transparent' } },
       textStyle:
       {
         fontName: 'Roboto',
         fontSize: 12,
         opacity: 0.8,
         bold: true
       }
     },
     animation:{
       duration: 1000,
       easing: 'out',
       startup: true
     }

    };
/*
    var formatter = new google.visualization.NumberFormat({
      prefix: '$',
      negativeParens: true
    });

    formatter.format(data, 1);
*/
    var chart = new google.visualization.BarChart(document.getElementById("barchart_values"));

    //chart.draw(view, options);
    var button1 = document.getElementById('add1');
    var button2 = document.getElementById('add2');
    var button3 = document.getElementById('add3');
    var button4 = document.getElementById('add4');

    function editChart() {

      view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      chart.draw(view, options);
      var formatter = new google.visualization.NumberFormat({
        prefix: '$',
        negativeParens: true
      });

      formatter.format(data, 1);
    }

    button1.onclick = function() {
      v1 = parseInt(v1) + parseInt(document.getElementById('input1').value);
      data.setValue(0, 1, v1);
      editChart();
    }

    button2.onclick = function() {
      v2 = parseInt(v2) + parseInt(document.getElementById('input2').value);
      data.setValue(1, 1, v2);
      editChart();
    }

    button3.onclick = function() {
      v3 = parseInt(v3) + parseInt(document.getElementById('input3').value);
      data.setValue(2, 1, v3);
      editChart();
    }

    button4.onclick = function() {
      v4 = parseInt(v4) + parseInt(document.getElementById('input4').value);
      data.setValue(3, 1, v4);
      editChart();
    }

  /*  button3.onclick = function() {
      v3 = parseInt(v3) + parseInt(document.getElementById('input3').value);
      data.setValue(0, 1, v3);
      editChart();
    }

    button4.onclick = function() {
      v4 = parseInt(v4) + parseInt(document.getElementById('input4').value);
      data.setValue(0, 1, v4);
      editChart();
    }
*/

    editChart();
}


</script>
